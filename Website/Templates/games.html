{%extends "gameLayout.html"%}

{% block content2 %}
<div class="games-container">
  <div class="game-row game-page" > 
    <div class="game-display game-page">
      <div id="play-game" class="game-screen">
      </div>
      <a class='btn play-button game-page' href="{{url_for('myGames')}}">Play</a>  
    </div>
    <div class="game-display game-page">
      <div id="create-game" class="game-screen">
      </div>
      <a role="button" class='btn play-button game-page ' href="{{url_for('createGame')}}">Create</a>  
    </div>
    <div class="game-display game-page">
      <div id="join-game" class="game-screen">
      </div>
      <a class='btn play-button game-page' href="{{url_for('joinGame')}}">Join</a>  
    </div>
  </div>
</div>  
<script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='jsFiles/startup.js')}}"></script>

{% endblock %}
