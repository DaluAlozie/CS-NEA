{%extends "layout.html"%}

{% block content %}
   
<div class="page-container">
    <div id="mode" hidden>{{ session["gameMode"] }}</div> 
    
    <div id="characterSelect" class="select-character-wrapper">
        <div class="table-title"> 
            Choose Character
        </div>
        <table class="road-option-container select-character" cellspacing="0">
          
            <tr>
                <td class="td-choose-character">
                    <img id="1" class="character-option " src="{{url_for('static', filename='selectCharacter-media/blackBoy.png')}}" >
                </td>
                <td class="td-choose-character">
                    <img id="2" class="character-option" src="{{url_for('static', filename='selectCharacter-media/blondeGirl.png')}}">
                </td>
                <td class="td-choose-character">
                    <img id="3" class="character-option" src="{{url_for('static', filename='selectCharacter-media/brunetteGirl.png')}}">
                </td>
                <td class="td-choose-character">
                    <img id="4" class="character-option" src="{{url_for('static', filename='selectCharacter-media/ash.png')}}">
                </td>
            </tr>
            <tr >
                <td class="td-choose-character">
                    <img id="5" class="character-option" src="{{url_for('static', filename='selectCharacter-media/baldGuy.png')}}">
                </td>
                <td class="td-choose-character">
                    <img id="6" class="character-option" src="{{url_for('static', filename='selectCharacter-media/redHair.png')}}">
    
                </td>
                <td class="td-choose-character">
                    <img id="7" class="character-option" src="{{url_for('static', filename='selectCharacter-media/warriorGirl.png')}}">
                </td>
                <td class="td-choose-character">
                    <img id="8" class="character-option" src="{{url_for('static', filename='selectCharacter-media/blondeBoy.png')}}">
                </td>
            </tr>
    
        </table>
        <div class="start-button-container">
            <button class="play-button start-button" onclick="confirmCharacter(event)">Confirm</button>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='jsFiles/chooseCharacter.js')}}"></script>

<style>


    main{
        width: 100%;
        height: max-content;
        margin: 20px 0 20px 0;
        margin-bottom: auto;
    }

    .page-container{
        display: flex;
        flex-direction: column;
        margin: 0 0 20px 0 ;

    }

</style>

{% endblock %}
